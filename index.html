<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEC Editor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #viewer-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .toolbar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 20px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .toolbar button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: #2196F3;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s, transform 0.2s;
        }

        .toolbar button:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }

        .dimension-label {
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="viewer-container"></div>
    <div class="toolbar">
        <button id="switch-to-2d">2D View</button>
        <button id="switch-to-3d">3D View</button>
        <button id="zoom-extend">Zoom Extend</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
